version: 2
jobs:
  antora:
    docker:
      - image: node:lts-jessie
    steps:
      - checkout
      - run:
          name: Install Antora and its dependencies
          command: |
            yarn global add @antora/cli@2.0
            yarn global add @antora/site-generator-default@2.0
      - run:
          name: Build docs
          command: antora --pull --stacktrace site.yml
      - persist_to_workspace:
          root: gh-pages
          paths:
            - "*"
  site-deploy:
    docker:
      - image: node:lts-jessie
    steps:
      - checkout
      - attach_workspace:
          at: gh-pages
      - run:
          name: Install and configure dependencies
          command: |
            yarn  global add gh-pages@2.0.1
            git config user.email "kamesh.sampath@hotmail.com"
            git config user.name "kameshsampath"
      - add_ssh_keys:
          fingerprints:
            - "78:fc:35:4e:c2:8b:b5:c3:b8:ec:c2:8f:ef:b5:3b:1e"
      - run:
          name: Deploy docs to gh-pages branch
          command: gh-pages --dist gh-pages
workflows:
  version: 2
  build:
    jobs:
      - antora
      - site-deploy:
          requires:
            - antora
          filters:
            branches:
              only: master
